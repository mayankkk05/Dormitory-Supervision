        button {

<body>
    <div class="container">
        <h1>Add New Student</h1>
        <form action="./AddStudent"  method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="studentIDCode">Student ID Code:</label>
            <input type="text" id="studentIDCode" name="studentIDCode">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="parentsContact">Parents' Contact Number:</label>
            <input type="text" id="parentsContact" name="parentsContact" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="studyingYear">Studying Year:</label>
            <select value="-1"  name="year"><option>Select Year </option><option>I st Year </option><option>II nd Year </option><option>III rd Year </option></select>


            <button type="submit">Add Student</button>
        </form>
    </div>

    </script>
</body>
</html>
